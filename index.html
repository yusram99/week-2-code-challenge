<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flataculties - Vote for the Cutest Animal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="animal-list">
      <ul id="animal-list">
        <!-- Animal list will be dynamically populated -->
      </ul>
    </div>
    
    <div class="animal-details">
      <div id="animal-details">
        <!-- Animal details will be dynamically populated -->
      </div>
    </div>
    
    <button id="reset-button">Reset Votes</button>
    
    <form id="add-animal-form">
      <label for="animal-name">Animal Name:</label>
      <input type="text" id="animal-name" required>
      <button type="submit">Add Animal</button>
    </form>
  <script src="index.js"></script>
</body>

</html>
